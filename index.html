<style>
     body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        
                }
        .info {
    padding: 9px 8px;
    font-size: 14px;
    font-family: 'Oswald', sans-serif;
    font-style: 300;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
   
}
.info h4 {
	border: 10px solid rgba(255, 255, 255, 0.87);
    margin-right: 47px;
    background: rgba(255, 255, 255, 0.87);
    padding: 10px;
    color: black;
    font-family: 'Oswald', sans-serif;
    font-style: bold;
    font-size: 18px;
}

<body>
	<div id="map" class="map"></div>
<a href="https://github.com/lauraneckstein/CasinoMap"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	<script src="js/leaflet-src.js"></script>
	<script src="js/casino.js"></script>
	<script src="js/ainh.js"></script>
	<script src="http://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
	<script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
	<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.3/Leaflet.fullscreen.min.js"></script>
	
	<script>
		var map = L.map('map', {
			center: [39, -98],
			zoom: 3,
			zoomControl: true,
			fullscreenControl: true

	});
	
	var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div','info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>American Indian and Alaskan Native Casinos <br> Produced by <a href="http://lauraneckstein.com">Laura Newman Eckstein</a></h4>';
		};

		info.addTo(map);


var watercolor = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
  attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
}).addTo(map);
var lines = L.tileLayer('http://{s}.tile.stamen.com/toner-lines/{z}/{x}/{y}.jpg', { attribution: 'Data &copy; <a href="http://census.gov/">US Census Bureau</a> and <a href="http://www.nigc.gov/">National Indian Gaming Commission</a>'
}).addTo(map);
var labels = L.tileLayer('http://{s}.tile.stamen.com/toner-labels/{z}/{x}/{y}.jpg').addTo(map);
var osmGeocoder = new L.Control.OSMGeocoder();
map.addControl(osmGeocoder);





var mapping = L.layerGroup([watercolor, lines, labels])

//Thanks to amazing code from Marker Cluster
var markers = L.markerClusterGroup({showCoverageOnHover: false});
		var geoJsonLayer = L.geoJson(casino, {
			onEachFeature: function (feature, layer) {
				layer.bindPopup(feature.properties.CASINONAME);
			}
		});

	markers.addLayer(geoJsonLayer);
		map.addLayer(markers);
		map.fitBounds(markers.getBounds());

		var AINH = L.geoJson(indian, {
			onEachFeature: function (feature, layer) {
				layer.bindPopup(feature.properties.NAMELSAD);
			}

		}).addTo(map);

		var baseMaps = { 


		};

		var overlayMaps = {
		"Geographic Lines": lines,
		"Geographic Labels": labels,
    "American Indian and Alaskan Native Casinos": markers,
    "American Indian and Alaskan Native Lands": AINH
};


L.control.layers(baseMaps, overlayMaps).addTo(map);
//Data from the National Indian Gaming Commission
//Data from 2013 US Census TIGER Shapefiles of American Indian and Alaskan Native lands
//Thanks to help from Laurie Allen, github, and google. Here's to many more maps to come!
</script>
